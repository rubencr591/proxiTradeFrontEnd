<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>My Purchased Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let transaction of purchasedProducts">
      <ion-label><strong>User Seller Name:</strong> {{ transaction.userSellerName }}</ion-label>
      <ion-label><strong>Product Name:</strong> {{ transaction.productName }}</ion-label>
      <ion-label><strong>Amount:</strong> {{ transaction.amount | currency:'EUR' }}</ion-label>
      <ion-label><strong>Type: </strong>{{ transaction.type }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
