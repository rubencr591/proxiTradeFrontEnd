<ion-header>
  <ion-toolbar>
    <ion-title>Create conversation</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchChanged($event)" placeholder="Search"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let user of users" (click)="selectUser(user)">
      <ion-label>{{ user.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
